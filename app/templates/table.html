<html lang="en">
    <head>
        <title>{{ title }}</title>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <h2>{{ current_user.username }}</h2>
        <h2>{{ table|safe }}</h2>
        <div>
            Music-List:
            <a href={{ url_for('index') }}>Favorites</a>
            {% if current_user.is_anonymous %}
            <a href={{ url_for('login') }}>Login</a>
            {% else %}
            <a href={{ url_for('logout') }}>Logout</a>
            {% endif %}
        </div>
    </body>
</html>
